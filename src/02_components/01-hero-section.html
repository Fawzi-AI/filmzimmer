<!-- Hero Section Template -->
<div class="hero-section relative min-h-[70vh] flex items-end pb-16 bg-cover bg-top"
     data-element="hero-background">
    
    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-fz-dark via-fz-dark/60 to-transparent"></div>
    
    <!-- Content Container -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
        
        <!-- Media Type Badge -->
        <div class="mb-4">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-fz-accent/20 text-fz-accent border border-fz-accent/30"
                  data-element="hero-badge">
                Trending
            </span>
        </div>
        
        <!-- Title -->
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-4 max-w-3xl"
            data-element="hero-title">
            Loading...
        </h1>
        
        <!-- Metadata Row -->
        <div class="flex flex-wrap items-center gap-4 mb-4 text-sm text-fz-text-muted">
            <span class="flex items-center gap-1" data-element="hero-rating">
                <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span data-element="hero-rating-value">0.0</span>
            </span>
            <span data-element="hero-year">2024</span>
            <span data-element="hero-type">Movie</span>
        </div>
        
        <!-- Overview -->
        <p class="text-fz-text-muted text-base md:text-lg max-w-2xl mb-8 line-clamp-3"
           data-element="hero-overview">
            Loading description...
        </p>
        
        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-4">
            <button class="inline-flex items-center gap-2 px-6 py-3 bg-fz-accent hover:bg-fz-accent-hover text-white font-medium rounded-lg transition-colors"
                    data-action="hero-details">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                View Details
            </button>
            <button class="inline-flex items-center gap-2 px-6 py-3 bg-fz-card hover:bg-fz-border text-white font-medium rounded-lg border border-fz-border transition-colors"
                    data-action="hero-save">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                </svg>
                Save to Journal
            </button>
        </div>
        
    </div>
</div>
