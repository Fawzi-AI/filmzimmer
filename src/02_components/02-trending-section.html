<!-- Trending Section Template -->
<div class="trending-section py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <!-- Section Header -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-white">
                Trending This Week
            </h2>
            <a href="#" 
               class="text-fz-accent hover:text-fz-accent-hover text-sm font-medium transition-colors"
               data-action="view-all-trending">
                View All
            </a>
        </div>
        
        <!-- Carousel Container -->
        <div class="relative">
            
            <!-- Scroll Left Button -->
            <button class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 z-10 w-10 h-10 bg-fz-card/90 hover:bg-fz-accent rounded-full flex items-center justify-center border border-fz-border transition-colors hidden md:flex"
                    data-action="scroll-left"
                    aria-label="Scroll left">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            
            <!-- Cards Container -->
            <div class="flex gap-4 overflow-x-auto pb-4 scroll-smooth hide-scrollbar"
                 data-element="trending-carousel">
                <!-- Cards injected by JavaScript -->
            </div>
            
            <!-- Scroll Right Button -->
            <button class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 z-10 w-10 h-10 bg-fz-card/90 hover:bg-fz-accent rounded-full flex items-center justify-center border border-fz-border transition-colors hidden md:flex"
                    data-action="scroll-right"
                    aria-label="Scroll right">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
            
        </div>
        
    </div>
</div>

<!-- Card Template (Hidden, cloned by JS) -->
<template data-template="trending-card">
    <article class="flex-shrink-0 w-44 group cursor-pointer"
             data-element="card"
             data-id=""
             data-type="">
        
        <!-- Poster Container -->
        <div class="relative aspect-[2/3] rounded-xl overflow-hidden bg-fz-card mb-3">
            
            <!-- Poster Image -->
            <img src="" 
                 alt=""
                 class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                 data-element="card-poster"
                 loading="lazy">
            
            <!-- Hover Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                <div class="absolute bottom-3 left-3 right-3">
                    <span class="inline-flex items-center gap-1 text-xs text-white/90">
                        <svg class="w-3 h-3 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <span data-element="card-rating">0.0</span>
                    </span>
                </div>
            </div>
            
            <!-- Media Type Badge -->
            <span class="absolute top-2 left-2 px-2 py-0.5 rounded text-xs font-medium bg-fz-accent/90 text-white"
                  data-element="card-badge">
                Movie
            </span>
            
        </div>
        
        <!-- Card Info -->
        <h3 class="text-sm font-medium text-white truncate group-hover:text-fz-accent transition-colors"
            data-element="card-title">
            Title
        </h3>
        <p class="text-xs text-fz-text-muted mt-1"
           data-element="card-year">
            2024
        </p>
        
    </article>
</template>
