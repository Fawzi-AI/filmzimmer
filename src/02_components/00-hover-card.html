<!-- Hover Card Template (Portal - appended to document.body) -->
<div id="hover-card"
     class="hover-card fixed z-50 w-80 bg-fz-card border border-fz-border rounded-xl shadow-2xl pointer-events-none opacity-0 invisible"
     data-element="hover-card">

    <!-- Header: Title, Year, Rating, Runtime -->
    <div class="p-4 border-b border-fz-border">
        <div class="flex items-start justify-between gap-2 mb-2">
            <h3 class="text-lg font-semibold text-white line-clamp-2"
                data-element="hover-card-title">
                Movie Title
            </h3>
            <span class="flex-shrink-0 inline-flex items-center gap-1 text-sm text-yellow-500">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span data-element="hover-card-rating">8.5</span>
            </span>
        </div>
        <div class="flex items-center gap-2 text-sm text-fz-text-muted">
            <span data-element="hover-card-year">2024</span>
            <span class="w-1 h-1 rounded-full bg-fz-text-muted"></span>
            <span data-element="hover-card-runtime">120 min</span>
        </div>
    </div>

    <!-- Genres Badges -->
    <div class="px-4 py-3 border-b border-fz-border">
        <div class="flex flex-wrap gap-2" data-element="hover-card-genres">
            <!-- Genre badges injected by JavaScript -->
            <span class="px-2 py-1 text-xs font-medium rounded-full bg-fz-accent/20 text-fz-accent">
                Action
            </span>
        </div>
    </div>

    <!-- Overview -->
    <div class="px-4 py-3 border-b border-fz-border">
        <p class="text-sm text-fz-text-muted line-clamp-3"
           data-element="hover-card-overview">
            A brief overview of the movie or TV show...
        </p>
    </div>

    <!-- Cast Section -->
    <div class="p-4">
        <h4 class="text-xs font-semibold text-fz-text-muted uppercase tracking-wide mb-3">
            Top Cast
        </h4>

        <!-- Cast Loading Skeleton -->
        <div class="flex gap-3" data-element="hover-card-cast-skeleton">
            <div class="flex flex-col items-center gap-1">
                <div class="w-10 h-10 rounded-full skeleton"></div>
                <div class="w-12 h-2 rounded skeleton"></div>
            </div>
            <div class="flex flex-col items-center gap-1">
                <div class="w-10 h-10 rounded-full skeleton"></div>
                <div class="w-12 h-2 rounded skeleton"></div>
            </div>
            <div class="flex flex-col items-center gap-1">
                <div class="w-10 h-10 rounded-full skeleton"></div>
                <div class="w-12 h-2 rounded skeleton"></div>
            </div>
            <div class="flex flex-col items-center gap-1">
                <div class="w-10 h-10 rounded-full skeleton"></div>
                <div class="w-12 h-2 rounded skeleton"></div>
            </div>
            <div class="flex flex-col items-center gap-1">
                <div class="w-10 h-10 rounded-full skeleton"></div>
                <div class="w-12 h-2 rounded skeleton"></div>
            </div>
        </div>

        <!-- Cast List (shown after loading) -->
        <div class="flex gap-3 hidden" data-element="hover-card-cast">
            <!-- Cast items injected by JavaScript -->
        </div>
    </div>

</div>
